
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"></link>
{% if latest_question_list%}
    <ul>
    {% for q in latest_question_list %}
        <li>
        <a href="/polls/{{q.id}}">
        {{ q.question_text}}
        </a>
        <br>
        <a href='{% url "polls:detail" q.id %}'>
        {{ q.question_text}} ———— URL NS
        </a>
        </li>
    {% endfor%}
    </ul>
{% else %}
    <p>No Polls are avaliable.</p>
{% endif %}
