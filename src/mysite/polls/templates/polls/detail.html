<h1>{{question.question_text}}</h1>
{% if error_message %}
<p><strong>
{{error_message}}
</strong></p>
{% endif %}

<form action="{% url 'polls:vote' question.id %}" method='post'>
{% csrf_token %}

{% for c in question.choice_set.all  %}

<input type='radio' name='choice' id='c {{ forloop.counter }}' value ='{{c.id}}' ></input>
<label for='c{{ forloop.counter}}'>
{{c.choice_text}}
</label>
<br>
{% endfor %}
<input type='submit' value='vote' />

</form>

{% comment %} <ul>
{% for c in question.choice_set.all %}
    <li>
    {{c.choice_text}}
    </li>
{% endfor %}
</ul> {% endcomment %}
